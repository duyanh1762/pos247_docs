<div class="section in-app">
  <app-step-box>
    <h3 header>Một số nút bấm</h3>
    <i icon class="fa-solid fa-chevron-down"></i>
    <div class="modal">
      <div class="row">
        <div class="line">
          <b><i class="fa-solid fa-magnifying-glass"></i></b> : Tìm kiếm nhanh
          dữ liệu.
        </div>
      </div>
      <div class="row">
        <div class="line">
          <b><i class="fa-solid fa-plus"></i></b> : Thêm mới dữ liệu
        </div>
      </div>
      <div class="row">
        <div class="line">
          <b><i class="fa-solid fa-trash"></i></b> : Xoá dữ liệu.
        </div>
      </div>
      <div class="row">
        <div class="line">
          <b><i class="fa-regular fa-pen"></i></b> : Chỉnh sửa dữ liệu.
        </div>
      </div>
      <div class="row">
        <div class="line">
          <b><i class="fa-regular fa-gear"></i></b> : Cài đặt/cấu hình cho dữ liệu.
        </div>
      </div>
    </div>
  </app-step-box>
</div>
