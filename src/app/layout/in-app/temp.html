<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: "vi", // ngôn ngữ gốc của trang
        autoDisplay: false,
        includedLanguages: "en,vi,ja,fr,ko,zh-CN,zh-TW,zh-HK,ru", // các ngôn ngữ hỗ trợ
      },
      "google_translate_element"
    );

    // Ẩn thanh chọn
    const style = document.createElement("style");
    style.innerHTML = `
       /* Ẩn thanh banner và các phần giao diện mặc định */
          .goog-te-banner-frame.skiptranslate,
          .goog-te-banner-frame,
          .goog-te-gadget,
          .goog-te-balloon-frame,
          .goog-tooltip,
          #goog-gt-tt,
          .goog-te-spinner-pos {
          display: none !important;
        }

        /* Ngăn body bị đẩy xuống */
          body {
            top: 0px !important;
          }

        /* Ẩn popup “Xem bản gốc / Hiển thị bản dịch” */
          .VIpgJd-ZVi9od-l4eHX-hSRGPd,
          .VIpgJd-ZVi9od-ORHb-OEVmcd {
            display: none !important;
          }
        `;
    document.head.appendChild(style);

    document.head.appendChild(style);

    // Lấy ngôn ngữ trình duyệt
    const userLang = navigator.language || navigator.userLanguage;
    const langCode = userLang.split("-")[0]; // ví dụ "en-US" → "en"

    // Sau khi Google Translate load xong → đổi ngôn ngữ tự động
    setTimeout(() => {
      if (langCode && langCode !== "vi") {
        const select = document.querySelector(".goog-te-combo");
        if (select) {
          select.value = langCode;
          select.dispatchEvent(new Event("change"));
        }
      }
    }, 1000);
  }
</script>

<!-- Script chính của Google Translate -->
<script
  type="text/javascript"
  src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
></script>

<!-- Element ẩn để Google Translate hoạt động -->
<div id="google_translate_element" style="display: none"></div>
