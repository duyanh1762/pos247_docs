<desc>Chức năng cho phép người dùng quét mã QR để liên kết với nhân sự hoặc cửa hàng.</desc>

<how name="Mô tả chức năng" [expanded]="true" [showIndex]="true">
  <step>Nút <b><i class="fa-solid fa-arrows-rotate"></i></b>: Đảo chiều máy ảnh</step>
  <step>Nút <b><i class="fa-light fa-image"></i></b>: Truy cập thư viện ảnh</step>
  <step>Nút <b><i class="fa-solid fa-xmark"></i></b>: Đóng máy ảnh</step>
</how>

<how name="Quét mã QR">
  <step>Cho phép phần mềm truy cập <b>Camera/Máy ảnh</b> trên thiết bị.</step>
  <step>Quét mã QR của <b>nhân sự/cửa hàng</b> hiển thị trên thiết bị khác đang sử dụng phần mềm.</step>
</how>
